<!DOCTYPE html>

<html lang = 'fr'>
    
    <header>
        <meta charset="utf-8">
        <title></title>
    </header>
    
    

    <body>
    <!-- 2 champs input (text) pour récupérer la saisie de l'utilisateur
    - une balise select contenant des options pour chaque opérateur (+, -, *, /)
    - un p ou une div pour afficher le résultat
    - un button ou un input (submit) pour déclencher le calcul de l'opération
    - une balise script contenant le code JS
    -->
        
     <input id="nb1" type="text" placeholder="saisie ton premier chiffre">
        
     <input id="nb2" type="text" placeholder="saisie ton deuxieme chiffre">
    
     <select id="selector" type="list">
          <option id="plus" value="+"> + </option>
          <option id="moins"> - </option>
          <option id="multi"> * </option>
          <option id="divi"> / </option>
     </select>
    
     <button id="button" type="submit">Calculer</button>

     <p id="result">
        
     </p>
        
     <script type="text/javascript" src="jscalculator.js" ></script>
        
        
    
        
    </body>





</html>
